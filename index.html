<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nozama Shop üõç</title>
  <style>
    :root {
      --app-bg-color: royalblue;
    }
    *,*::before, *::after {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      width: 100%;
      background-color: #fefefe;
      font-family: sans-serif;
    }
    h1 {
      margin: 0;
      padding: 0;
    }
    h1 a {
      font-size: 1.4rem;
      text-decoration: none;
      color: inherit;
    }
    #app > header {
      text-align: center;
      position: sticky;
      top: 0;
      background-color: var(--app-bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 56px;
      color: #ffffff;
      z-index: 10;
    }
    #app > main {
      padding: 0 1rem;
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    /* App shell */
    /* Skeleton */
    [hidden] { display: none !important; }
    /* Skeleton */
    .skeleton {
      position: relative;
      overflow: hidden;
    }
    .skeleton .hero {
      min-height: 30vh;
      background: var(--app-grey-color, #cccccc);
      margin-bottom: 1rem;
      border-radius: 5px;
    }
    .skeleton .title {
      min-height: 20px;
      background: var(--app-grey-color, #cccccc);
      margin-bottom: 1rem;
    }
    .skeleton .text {
      min-height: 20px;
      max-width: 60%;
      background: var(--app-grey-color, #cccccc);
      margin-bottom: 1rem;
    }

    .skeleton::after {
      display: block;
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, .2), transparent);
      animation: loading 1.5s infinite;
    }
    @keyframes loading {
      100% {
        transform: translateX(100%);
      }
    }

    /* View diplay */
    [page] {
      display: none;
    }
    [page][active] {
      display: block;
    }
  </style>
  <script src="./src/main.js" type="module" defer></script>

  <link href="./src/components/product.css" rel="preload" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./src/components/product.css"></noscript>

  <link href="./src/assets/css/product.css" rel="preload" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="./src/assets/css/product.css"></noscript>
</head>
<body>
  <section id="app">
    <header>
      <h1><a href="/">Nozama shop üõç</a></h1>
      <div>
        <a href="/cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6.665 9.068l-3.665-1.66v14l3.665 2.592 14.335-2.155v-14.845l-14.335 2.068zm-1.665 1.441l1 .453v10.118l-1-.707v-9.864zm14 9.615l-11 1.653v-10.881l11-1.587v10.815zm-2-15.833l-.001 1.749c0 .246-.18.455-.423.492-.303.045-.576-.19-.576-.495v-1.746c.001-.691-.231-1.304-.653-1.726-.368-.37-.847-.565-1.384-.565-1.547 0-2.96 1.558-2.963 3.268v1.681c0 .247-.181.457-.425.494-.302.046-.575-.189-.575-.494l.001-1.683c.004-2.261 1.866-4.266 3.962-4.266 1.717 0 3.039 1.387 3.037 3.291zm-9.999 2.209v-2.235c.004-2.26 1.866-4.265 3.962-4.265.492 0 .944.125 1.35.332-.423.17-.822.4-1.188.683l-.162-.015c-1.547 0-2.961 1.558-2.963 3.268v2.232c0 .248-.182.458-.427.494-.3.045-.572-.187-.572-.494z"/></svg>
        </a>
      </div>
      <img src="" alt="">
    </header>
    <main>
      <app-home page></app-home>
      <app-product page></app-product>
      <app-cart page></app-cart>

      <div class="skeleton">
        <div class="hero"></div>
        <div class="title"></div>
        <div class="text"></div>
      </div>
    </main>
  </section>
</body>
</html>
